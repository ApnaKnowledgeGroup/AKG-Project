let currentIndex = 0;
let answers = {}, tempAnswers = {}, marked = {};
let visited = new Set();
let examSubmitted = false;


/* =================== PALETTE INIT =================== */
const palette = document.getElementById("paletteButtons");
questions.forEach((_, i) => {
  const b = document.createElement("button");
  b.textContent = i + 1;
  b.className = "pal-btn pv-notVisited";
  b.onclick = () => loadQuestion(i);
  palette.appendChild(b);
});


/* =================== LOAD QUESTION =================== */
function loadQuestion(i) {
  currentIndex = i;
  visited.add(i);
  const q = questions[i];


  document.getElementById("questionText").innerText = `Q${i + 1}. ${q.text}`;


  const labels = ["A", "B", "C", "D"];
  const optionsArea = document.getElementById("optionsArea");
  const displayChoice = tempAnswers[i] ?? answers[i] ?? null;


  optionsArea.innerHTML = q.options.map((o, idx) => {
    const selClass = displayChoice === o ? "selected" : "";
    const checked = displayChoice === o ? "checked" : "";
    return `<label class="${selClass}">
      <strong>${labels[idx]}.</strong>
      <input type="radio" name="opt" value="${o}" ${checked}
        onchange="selectOption('${o}')">${o}
    </label>`;
  }).join("");


  updateStatus();
  updatePalette();
}


/* =================== OPTION SELECTION =================== */
function selectOption(val) {
  tempAnswers[currentIndex] = val;
  document.querySelectorAll("#optionsArea label").forEach(lbl => {
    const input = lbl.querySelector("input");
    if (input.value === val) {
      lbl.classList.add("selected");
      input.checked = true;
    } else {
      lbl.classList.remove("selected");
      input.checked = false;
    }
  });
  updateStatus();
}


/* =================== STATUS & PALETTE =================== */
function updateStatus() {
  const qStatus = document.getElementById("qStatus");
  const hasSaved = answers[currentIndex] !== undefined;
  const hasTemp = tempAnswers[currentIndex] !== undefined;


  if (hasSaved) qStatus.innerText = "Answered (Saved)";
  else if (hasTemp) qStatus.innerText = "Answered (Not Saved)";
  else if (visited.has(currentIndex)) qStatus.innerText = "Not Answered";
  else qStatus.innerText = "Not Visited";
}


function updatePalette() {
  [...palette.children].forEach((b, i) => {
    if (marked[i] && answers[i]) b.className = "pal-btn pv-reviewAnswered";
    else if (marked[i]) b.className = "pal-btn pv-review";
    else if (answers[i]) b.className = "pal-btn pv-answered";
    else if (visited.has(i)) b.className = "pal-btn pv-notAnswered";
    else b.className = "pal-btn pv-notVisited";
  });
}

/* =================== CONTROLS =================== */
function prevQuestion() { if (currentIndex > 0) loadQuestion(currentIndex - 1); }
function nextQuestion() { if (currentIndex < questions.length - 1) loadQuestion(currentIndex + 1); }


function saveAndNext() {
  if (tempAnswers[currentIndex]) answers[currentIndex] = tempAnswers[currentIndex];
  updatePalette();
  updateStatus();
  nextQuestion();
}

function markReview() {
  marked[currentIndex] = true;
  updatePalette();
  nextQuestion();
}

function clearSelection() {
  delete tempAnswers[currentIndex];
  delete answers[currentIndex];
  loadQuestion(currentIndex);
}


/* =================== TIMER =================== */
let t = 600;
const timerEl = document.getElementById("timer");

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return `${m}:${s < 10 ? "0" + s : s}`;
}


timerEl.innerText = formatTime(t);

const timerInterval = setInterval(() => {
  if (examSubmitted) return clearInterval(timerInterval);
  t--;
  timerEl.innerText = formatTime(t);
  if (t <= 0) submitExam(true);
}, 1000);

/* =================== MOTIVATION MESSAGE =================== */
function setMotivationMessage(text) {
  let msg = document.getElementById("motivationMsg");
  if (!msg) {
    msg = document.createElement("h2");
    msg.id = "motivationMsg";
    msg.style.textAlign = "center";
    msg.style.margin = "20px 0";
    msg.style.fontSize = "1.5rem";
    msg.style.color = "#ff5722";
    document.getElementById("resultSummary").prepend(msg);
  }
  msg.innerText = text;
}

/* =================== SUBMIT EXAM =================== */
function submitExam(auto = false) {
  if (examSubmitted) return;
  if (!auto && !confirm("Submit exam?")) return;

  examSubmitted = true;
  clearInterval(timerInterval);
  timerEl.innerText = auto ? "00:00" : "Exam Submitted";

  let score = 0;
  questions.forEach((q, i) => {
    if (answers[i] === q.answer) score += 2;
  });

  const acc = Math.round((score / (questions.length * 2)) * 100);

  document.getElementById("questionCard").style.display = "none";
  document.querySelector(".right").style.display = "none";

  const resultSummary = document.getElementById("resultSummary");
  resultSummary.style.display = "block";

  const resultCardsContainer = document.getElementById("resultCardsContainer");
  resultCardsContainer.innerHTML = "";

  const gradeImages = {
    fail: "https://img.icons8.com/ios-filled/100/fa314a/cancel.png",
    gradeC: "https://img.icons8.com/ios-filled/100/8B4513/thumbs-down.png",
    gradeB: "https://img.icons8.com/ios-filled/100/C0C0C0/thumbs-up.png",
    gradeA: "https://cdn-icons-png.flaticon.com/128/11173/11173850.png"
  };

  function getGrade(p) {
    if (p < 33) return "fail";
    if (p < 50) return "gradeC";
    if (p < 80) return "gradeB";
    return "gradeA";
  }

  const gradeKey = getGrade(acc);
  const gradeTextMap = { fail: "FAIL", gradeC: "Grade C", gradeB: "PRO", gradeA: "TOPPER" };

  function createCard(label, value) {
    const card = document.createElement("div");
    card.className = "res-card";
    card.innerHTML = `<div class="label">${label}</div><div class="val">${value}</div>`;
    return card;
  }

  resultCardsContainer.appendChild(createCard("Total Marks", questions.length * 2));
  resultCardsContainer.appendChild(createCard("Obtained", score));
  resultCardsContainer.appendChild(createCard("Answered", Object.keys(answers).length + "/" + questions.length));
  resultCardsContainer.appendChild(createCard("Accuracy", acc + "%"));
  resultCardsContainer.appendChild(createCard("Result", gradeTextMap[gradeKey]));

  const resultStatus = document.getElementById("resultStatus");
  if (gradeKey === "fail") {
    resultStatus.innerText = "FAIL";
    resultStatus.className = "badge fail";
    setMotivationMessage("चिंता मत करो! थोड़ी और मेहनत करो...");
  } else {
    resultStatus.innerText = "PASS";
    resultStatus.className = "badge pass";
    setMotivationMessage("बधाई! आपने अच्छा प्रदर्शन किया है!");
  }

  const perQuestionResults = document.getElementById("perQuestionResults");
  perQuestionResults.innerHTML = "";
  questions.forEach((q, i) => {
    const chosen = answers[i];
    perQuestionResults.innerHTML += `
      <div class="result-row">
        <b>Q${i + 1}:</b> ${q.text}<br>
        <b>Your Option:</b> ${chosen || "Not Answered"}<br>
        <b>Correct Option:</b> ${q.answer}<br>
        <b>Explanation:</b> ${q.explanation}
      </div>
    `;
  });


  launchGradeAnimation(gradeImages[gradeKey], gradeTextMap[gradeKey]);
}

/* =================== SIMPLE GRADE DISPLAY (NO FIREWORKS) =================== */
function launchGradeAnimation(imgSrc, gradeText) {
  const oldCanvas = document.getElementById("fireworksCanvas");
  if (oldCanvas) oldCanvas.style.display = "none";

  const overlay = document.createElement("div");
  overlay.style.cssText = `
    position:fixed; inset:0;
    background:rgba(0,0,0,0.75);
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    z-index:9999;
  `;

  const img = document.createElement("img");
  img.src = imgSrc;
  img.style.width = "300px";

  const text = document.createElement("div");
  text.innerText = gradeText;
  text.style.color = "#fff";
  text.style.fontSize = "3rem";
  text.style.marginTop = "10px";

  overlay.appendChild(img);
  overlay.appendChild(text);
  document.body.appendChild(overlay);

  setTimeout(() => overlay.remove(), 2000);
}
